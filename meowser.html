<!doctype html>
<html lang="en">
  <head>
    <!-- Include Bootstrap CSS here: -->
    <!-- https://getbootstrap.com/docs/5.2/getting-started/download/ -->
    <meta charset="UTF-8"/>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous"/>
    <!-- CSS for searchbar: -->
    <link href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" rel="stylesheet"/>
    <link href="assets/css/meowser.css" rel="stylesheet" type="text/css"/>
    <title>Meowser</title>
  </head>
  <body>
    <header>
      <div class="px-3 py-2 bg-info text-black">
        <div class="container d-flex flex-wrap justify-content-center">
          <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <a href="/" class="d-flex align-items-center my-2 my-lg-0 me-lg-auto text-white text-decoration-none">
              <!-- <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"></use></svg> -->
              <img alt="" src="images/pawprint.png" width="40" height="32"/>
            </a>
            <ul class="nav col-12 col-lg-auto my-2 justify-content-center my-md-0 text-small">
              <li>
                <a href="#" class="nav-link text-secondary">
                  <!-- <svg class="bi d-block mx-auto mb-1" width="24" height="24"><use xlink:href="#home"></use></svg> -->
                  Meowser: The Cat Browser!
                </a>
              </li>
            </ul>
              <img alt="" src="images/pawprint.png" width="40" height="32"/>
          </div>
        </div>
      </div>
    </header>
    <main>
      <section id="leftOptionsMenu" class="menuSection">
        <h1>Step 1</h1>
        <h2>Options:</h2>
        <label for="breed-select">Choose A Breed:</label>
        <select id="breed-select">
          <option value="">Domestic Shorthair</option>
          <option value="">Domestic Longhair</option>
          <option value="">Tabby</option>
          <option value="">Siberian</option>
          <option value="">Siamese</option>
        </select>
      </section>
      <section id="middlePhraseMenu" class="menuSection">
        <h1>Step 2:</h1>
        <h2>Add Phrases / Find Cat:</h2>
        <form>
          <input id="phraseInput" type="text" placeholder="Enter phrase to add" value=""/>
          <input id="phraseFormSubmit" type="submit" name="submit" value="Find Cat Photo">
        </form>
      </section>
      <section id="rightResultsMenu" class="menuSection">
        <h1>Step 3:</h1>
        <h2>Results:</h2>
        <div id="resultsDiv">
        </div>
      </section>
    </main>
    <!-- Bootstrap JS -->
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <!-- <script src="src/js/meowser.js"></script> -->
    <script src="src/js/test.js"></script>
  </body>
</html>
