<!doctype html>
<html lang="en">
  <head>
    <!-- Include Bootstrap CSS here: -->
    <!-- https://getbootstrap.com/docs/5.2/getting-started/download/ -->
    <meta charset="UTF-8"/>
    <!-- Making website mobile responsive to device width: -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous"/>
    <link href="assets/css/meowser.css" rel="stylesheet" type="text/css"/>
    <!-- Fancybox Related CSS Stylesheets:  -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fancyapps/ui@4.0/dist/fancybox.css" />
    <title>Meowser</title>
  </head>
  <body>
    <header>
      <div class="px-3 py-2 bg-site-header">
        <div class="container d-flex flex-wrap justify-content-center">
          <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <a href="/" class="d-flex align-items-center my-2 my-lg-0 me-lg-auto text-decoration-none">
              <!-- <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"></use></svg> -->
              <img alt="" src="images/pawprint.png" width="40" height="32"/>
            </a>
            <ul class="nav col-12 col-lg-auto my-2 justify-content-center my-md-0 text-small">
              <li>
                <a href="#" class="nav-link">
                  <!-- <svg class="bi d-block mx-auto mb-1" width="24" height="24"><use xlink:href="#home"></use></svg> -->
                  <h1 id="appTitle">Meowser: The Cat Browser!</h1>
                </a>
              </li>
            </ul>
              <img alt="" src="images/pawprint.png" width="40" height="32"/>
          </div>
        </div>
      </div>
    </header>
    <main>
      <section id="breedsMenu" class="menuSection">
        <h1>Breeds:</h1>
        <label for="breedSelect">Choose A Breed:</label>
        <select class="form-select" id="breedSelect">
          <option value="">Domestic Shorthair</option>
          <option value="">Domestic Longhair</option>
          <option value="">Tabby</option>
          <option value="">Siberian</option>
          <option value="">Siamese</option>
        </select>
      </section>
      <section id="phraseMenu" class="menuSection">
        <h1>Buttons:</h1>
        <form>
          <input id="catImagesButton" class="btn btn-primary" type="submit" name="submit" value="View Cat Image(s)">
          <input id="catWikiButton" class="btn btn-warning" type="submit" name="submit" value="View Wikipedia Article">
          <input id="catFactButton" class="btn btn-success" type="submit" name="submit" value="View Random Cat Fact">
        </form>
      </section>
      <section id="resultsMenu" class="menuSection">
        <h1>Results:</h1>
        <div id="resultsDiv">
          <h2 id="resultsHeader"></h2>
          <p id="resultsParagraph"></p>
        </div>
      </section>
    </main>
    <!-- Bootstrap JS -->
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script src="src/js/meowser.js"></script>
    <!-- Fancybox JS Script via CDN: -->
    <script src="https://cdn.jsdelivr.net/npm/@fancyapps/ui@4.0/dist/fancybox.umd.js"></script>
  </body>
</html>
